<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Maison De Crumbs</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: sans-serif; padding: 2em; background: #fffbe9; }
    h1 { color: #8b4513; }
    section { margin-bottom: 2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background-color: #f8d7aa; }
  </style>
</head>
<body>
  <h1>Dashboard Admin - Maison De Crumbs</h1>

  <section>
    <h2>üë§ Data Pengguna</h2>
    <table id="user-table">
      <thead><tr><th>ID</th><th>Nama</th><th>Email</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>üçû Daftar Produk</h2>
    <table id="product-table">
      <thead><tr><th>ID</th><th>Nama</th><th>Harga</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>üõí Isi Keranjang</h2>
    <table id="cart-table">
      <thead><tr><th>User ID</th><th>Produk</th><th>Jumlah</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    // Ambil data user
    fetch('http://localhost:3000/api/users')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#user-table tbody");
        data.forEach(user => {
          const row = `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.email}</td></tr>`;
          tbody.innerHTML += row;
        });
      });

    // Ambil data produk
    fetch('http://localhost:3000/api/products')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#product-table tbody");
        data.forEach(p => {
          const row = `<tr><td>${p.id}</td><td>${p.name}</td><td>Rp ${p.price}</td></tr>`;
          tbody.innerHTML += row;
        });
      });

    // Ambil data keranjang
    fetch('http://localhost:3000/api/cart')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#cart-table tbody");
        data.forEach(item => {
          const row = `<tr><td>${item.user_id}</td><td>${item.product_name}</td><td>${item.quantity}</td></tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
