<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Produk - Maison-De-Crumbs</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6ed;
    }

    header {
      background-color: #8b5e3c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    nav {
      background: #f3e5ab;
      padding: 12px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #5c3d1e;
      font-weight: bold;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .catalog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product-card {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      color: #8b5e3c;
      font-size: 18px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .product-card p strong {
      font-size: 16px;
      color: #000;
    }

    .buy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .buy-btn:hover {
      background-color: #6e452c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Katalog Produk Maison-De-Crumbs</h1>
  </header>

  <nav id="main-nav">
    <a href="index.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="cart.html" id="cart-link" style="display:none;">Keranjang ðŸ›’</a>
    <a href="login.html" id="login-link">Login</a>
    <a href="register.html" id="register-link">Register</a>
    <a href="#" id="logout-link" style="display:none;" onclick="logout()">Logout</a>
  </nav>

  <main class="catalog-container" id="catalog-container">
    <!-- Produk akan dimuat di sini oleh JavaScript -->
  </main>

  <script src="catalog.js"></script>
  <script>
    const token = localStorage.getItem('token');
    const navLogin = document.getElementById('login-link');
    const navRegister = document.getElementById('register-link');
    const navLogout = document.getElementById('logout-link');
    const navCart = document.getElementById('cart-link');

    if (token) {
      navLogin.style.display = 'none';
      navRegister.style.display = 'none';
      navLogout.style.display = 'inline';
      navCart.style.display = 'inline';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
